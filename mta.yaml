_schema-version: "3.1"
ID: create-so-from-chat
description: A simple CAP project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
#        - npx cds build --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE -------------------------
  - name: create-so-from-chat-srv
    # -------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: create-so-from-chat-auth
      - name: create-so-from-chat-db
      - name: create-so-from-chat-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
      ignore:
        - .env
        # - node_modules/
        - default-env.json

  # -------------------- DB MODULE ------------------------------
  - name: create-so-from-chat-db-deployer
    # -------------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: create-so-from-chat-db
    parameters:
      buildpack: nodejs_buildpack
    # build-parameters:
    #   ignore:
    #     - node_modules/

    # ------------------ DESTINATION CONTENT ----------------------
  - name: create-so-from-chat-destination-content
    # ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: create-so-from-chat-destination-service
        parameters:
          content-target: true
      - name: create-so-from-chat-repo-host
        parameters:
          service-key:
            name: create-so-from-chat-repo-host-key
      - name: create-so-from-chat-auth
        parameters:
          service-key:
            name: uaa_create-so-from-chat-key
    parameters:
      content:
        instance:
          destinations:
            - Name: hr_app_hr_approval_rag_usecase_repo_host
              ServiceInstanceName: create-so-from-chat-html5-app-host-service
              ServiceKeyName: create-so-from-chat-repo-host-key
              sap.cloud.service: createsofromchat.app
            - Authentication: OAuth2UserTokenExchange
              Name: hr_app_uaa_hr_approval_rag_usecase
              ServiceInstanceName: create-so-from-chat-xsuaa-service
              ServiceKeyName: uaa_create-so-from-chat-key
              sap.cloud.service: createsofromchat.app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  # ------------------ APPLICATION CONTENT ----------------------
  - name: create-so-from-chat-app-content
    # -------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: create-so-from-chat-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - createsofromchat.zip
          name: createsofromchatui
          target-path: resources/

  # ------------- APPLICATION: UI5 -------------------------
  - name: createsofromchatui
    # ------------------------------------------------------------
    type: html5
    path: app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  # ------------------ App Router -------------------------------  
  - name: create-so-from-chat-approuter
    # -------------------------------------------------------------
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
        - .env
        # - node_modules/
        - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: create-so-from-chat-auth
      - name: create-so-from-chat-destination-service

resources:
  # ------------------------------------------------------------
  - name: create-so-from-chat-auth
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: create-so-from-chat-xsuaa-service
      config:
        tenant-mode: dedicated
#        xsappname: create-so-from-chat-${org}-${space}
        xsappname: create-so-from-chat-xsappname
  # ------------------------------------------------------------
  - name: create-so-from-chat-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  # ------------------------------------------------------------
  - name: create-so-from-chat-repo-host
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: create-so-from-chat-html5-app-host-service
      service-plan: app-host
  # ------------------------------------------------------------
  - name: create-so-from-chat-destination-service
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: create-so-from-chat-srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: create-so-from-chat-destination-service
      service-plan: lite
